apiVersion: apps/v1
kind: Deployment
metadata:
  name: aspnetapp-deployment
  namespace: a0008
  labels:
    app: aspnetapp
spec:
  replicas: 2
  selector:
    matchLabels:
      app: aspnetapp
  template:
    metadata:
      labels:
        app: aspnetapp
    spec:
      automountServiceAccountToken: false
      securityContext:
        runAsUser: 10001
        runAsGroup: 3000
      containers:
      - name: aspnetcore-webapp-sample
        image: mcr.microsoft.com/dotnet/core/samples:aspnetapp
        imagePullPolicy: Always
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop:
              - all
        env:
        - name: ASPNETCORE_URLS
          value: "http://*:8080"
        - name: COMPlus_EnableDiagnostics
          # https://github.com/dotnet/dotnet-docker/issues/940
          value: "0"
      nodeSelector:
       agentpool: npuser01
---
apiVersion: policy/v1beta1
kind: PodDisruptionBudget
metadata:
  name: aspnetapp-pdb
spec:
  minAvailable: 75%
  selector:
    matchLabels:
      app: aspnetapp
---
kind: Service
apiVersion: v1
metadata:
  name: aspnetapp-service
  namespace: a0008
spec:
  selector:
    app: aspnetapp
  ports:
  - name: http
    port: 80
    targetPort: 8080
---
apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: aspnetapp-ingress
  namespace: a0008
  annotations:
    # defines controller implementing this ingress resource: https://docs.microsoft.com/en-us/azure/dev-spaces/how-to/ingress-https-traefik
    # ingress.class annotation is being deprecated in Kubernetes 1.18: https://kubernetes.io/docs/concepts/services-networking/ingress/#deprecated-annotation
    # For backwards compatibility, when this annotation is set, precedence is given over the new field ingressClassName under spec.
    kubernetes.io/ingress.class: traefik
spec:
  # ingressClassName: "traefik"
  rules:
  - http:
      paths:
      - path: /
        backend:
          serviceName: aspnetapp-service
          servicePort: http
---
